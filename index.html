<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7ad611c8d8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./assets/logo.png" alt="logo" class="logo" />

        <i class="fa-solid fa-bars menu" id="menu"></i>

        <ul class="navbar-menu">
          <li>
            <a href="#">Quienes somos</a>
          </li>
          <li>
            <a href="#">Sobre el evento</a>
          </li>
          <li>
            <a class="btn btn-signup" href="#">Registrarse</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="home">
        <img
          class="hero-img"
          src="./assets/hero-img.png"
          alt="cactus en una maceta"
        />
        <div class="home-content">
          <h1>Nos encanta ayudarte a proteger la tierra</h1>
          <p>
            Te ayudamos a realizar tus sueños al hacer un jardín, comencemos con
            cosas pequeñas que pueden cambiar el mundo, para que pueda disfrutar
            del aire fresco para siempre
          </p>
          <a class="btn btn-signup" href="#">Registrarse</a>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
